<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
  
    <div id="container">
       <img id="equilibrium" src="imagens/image-equilibrium.jpg" alt="equilibrium logo image" width="300px">

       <h1>Equilibrium #3429</h1>

       <p>Our Equilibrium collection promotes balance and calm</p>
       
       <span id="ETH">0.041 ETH</span> <span id="days">3 days left </span>
    
       <hr>
     
      <sub><img id="avatar" src="imagens/image-avatar.png" alt="avatar image" width="40px"></sub> 

       <sup id="footer"><footer>creation of </footer><span id="name">Jules Wyvern</span></sup>
        

    </div>



</body>
</html>
